<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Status Checker</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary: #4caf50;
      --primary-dark: #246627;
      --error: #f44336;
      --font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font);
      background: #f4f7f9;
      color: #333;
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      box-sizing: border-box;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
      color: #000;
    }

    button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      border-radius: 6px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: var(--primary-dark);
    }

    #status {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }

    #darkModeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      background: #666;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      z-index: 1100;
    }

    #historyPopup {
      display: none;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid var(--primary);
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 300px;
      max-height: 70vh;
      overflow-y: auto;
      padding: 10px;
      z-index: 1000;
      border-radius: 8px;
    }

    #historyPopup h3 {
      margin-top: 0;
      color: var(--primary);
    }

    #historyList {
      list-style: none;
      padding-left: 0;
    }

    #historyList li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      color: #007acc;
    }

    #historyList li:hover {
      background-color: #e3f2fd;
    }

    #closeHistory {
      background: var(--error);
      float: right;
      margin-top: -10px;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark input[type="text"] {
      background: #222;
      color: #eee;
      border: 1px solid #555;
    }

    body.dark button {
      background: #0c56c5;
    }

    body.dark button:hover:not(:disabled) {
      background: #3784f8;
    }

    body.dark button:disabled {
      background: #555;
    }

    body.dark #historyPopup {
      background: #222;
      border-color: #388e3c;
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.6);
    }

    body.dark #historyPopup h3 {
      color: #81c784;
    }

    body.dark #historyList li {
      border-bottom: 1px solid #444;
      color: #90caf9;
    }

    body.dark #historyList li:hover {
      background-color: #1a237e;
    }

    body.dark #closeHistory {
      background: #d32f2f;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <button id="darkModeToggle">üåô Dark Mode</button>

  <div class="container">
    <h1>üåç Website Status Checker</h1>
    <input type="text" id="urlInput" placeholder="https://example.com" />
    <div>
      <button id="checkBtn">‚úÖ Check</button>
      <button id="stopBtn" disabled>üõë Stop</button>
      <button id="showHistoryBtn">üìú History</button>
    </div>
    <div id="status"></div>
  </div>

  <div id="historyPopup">
    <button id="closeHistory">Close</button>
    <h3>Checked URLs History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const checkSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
    const successSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
    const failSound = new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg');

    const urlInput = document.getElementById("urlInput");
    const checkBtn = document.getElementById("checkBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusDiv = document.getElementById("status");
    const showHistoryBtn = document.getElementById("showHistoryBtn");
    const historyPopup = document.getElementById("historyPopup");
    const closeHistoryBtn = document.getElementById("closeHistory");
    const historyList = document.getElementById("historyList");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let stopFlag = false;
    let history = JSON.parse(localStorage.getItem("urlHistory")) || [];

    function setStatus(message, color = "black") {
      statusDiv.textContent = message;
      statusDiv.style.color = color;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function saveToHistory(url) {
      if (!history.includes(url)) {
        history.unshift(url);
        if (history.length > 10) history.pop();
        localStorage.setItem("urlHistory", JSON.stringify(history));
      }
    }

    function renderHistory() {
      historyList.innerHTML = "";
      if (history.length === 0) {
        historyList.innerHTML = "<li>No history yet.</li>";
        return;
      }
      history.forEach(url => {
        const li = document.createElement("li");
        li.textContent = url;
        li.title = "Click to reuse";
        li.onclick = () => {
          urlInput.value = url;
          historyPopup.style.display = "none";
        };
        historyList.appendChild(li);
      });
    }

    async function checkWebsite() {
      stopFlag = false;
      const url = urlInput.value.trim();
      if (!url) {
        setStatus("Please enter a URL.", "orange");
        return;
      }

      checkBtn.disabled = true;
      stopBtn.disabled = false;

      saveToHistory(url);

      while (!stopFlag) {
        try {
          checkSound.play();
          setStatus("Checking...", "blue");

          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 7000);

          const response = await fetch('https://website-check-api.onrender.com/check', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ url }),
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          if (!response.ok) throw new Error('Bad response');

          const data = await response.json();

          if (data.status) {
            setStatus("‚úÖ Website is online!", "green");
            successSound.play();
            break;
          } else {
            failSound.play();
            for (let i = 5; i > 0; i--) {
              if (stopFlag) break;
              setStatus(`Website is down. Retrying in ${i}s...`, "red");
              await delay(1000);
            }
          }
        } catch {
          setStatus("Error checking website. Try again.", "orange");
          break;
        }
      }

      if (stopFlag) {
        setStatus("Process stopped.", "blue");
      }

      checkBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function stopProcess() {
      stopFlag = true;
    }

    function updateDarkModeUI() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark');
        darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        document.body.classList.remove('dark');
        darkModeToggle.textContent = "üåô Dark Mode";
      }
    }

    darkModeToggle.addEventListener("click", () => {
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('darkMode', 'disabled');
      } else {
        localStorage.setItem('darkMode', 'enabled');
      }
      updateDarkModeUI();
    });

    checkBtn.addEventListener("click", checkWebsite);
    stopBtn.addEventListener("click", stopProcess);
    showHistoryBtn.addEventListener("click", () => {
      renderHistory();
      historyPopup.style.display = "block";
    });
    closeHistoryBtn.addEventListener("click", () => {
      historyPopup.style.display = "none";
    });

    window.addEventListener("click", e => {
      if (e.target === historyPopup) {
        historyPopup.style.display = "none";
      }
    });

    updateDarkModeUI();
  </script>
</body>
</html>
