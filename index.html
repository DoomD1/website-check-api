<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Status Checker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      color: #333;
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    #darkModeToggle {
      font-size: 1.2rem;
      padding: 6px 12px;
      background: #666;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    #darkModeToggle:hover {
      background: #444;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark #darkModeToggle {
      background: #bbb;
      color: #121212;
    }

    body.dark #darkModeToggle:hover {
      background: #ddd;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      color: #000;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark input[type="text"] {
      background: #222;
      color: #eee;
      border: 1px solid #555;
    }

    button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px 5px 10px 0;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #246627;
    }

    body.dark button {
      background: #0c56c5;
      color: #eee;
    }

    body.dark button:hover:not(:disabled) {
      background: #3784f8;
    }

    body.dark button:disabled {
      background: #555;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #historyPopup {
      display: none;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #4caf50;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      width: 300px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      z-index: 1000;
      border-radius: 8px;
    }

    body.dark #historyPopup {
      background: #222;
      border-color: #388e3c;
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.6);
    }

    #historyPopup h3 {
      margin-top: 0;
      color: #4caf50;
    }

    body.dark #historyPopup h3 {
      color: #81c784;
    }

    #historyList {
      list-style: none;
      padding-left: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    #historyList li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      color: #007acc;
    }

    #historyList li:hover {
      background-color: #e3f2fd;
    }

    body.dark #historyList li {
      border-bottom: 1px solid #444;
      color: #90caf9;
    }

    body.dark #historyList li:hover {
      background-color: #1a237e;
    }

    #closeHistory {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      float: right;
      border-radius: 4px;
    }

    body.dark #closeHistory {
      background: #d32f2f;
    }

    @media (max-width: 480px) {
      .header {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        text-align: center;
      }

      #darkModeToggle {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåç Website Status Checker</h1>
      <button id="darkModeToggle">üåô</button>
    </div>

    <input type="text" id="urlInput" placeholder="https://example.com" />
    <div>
      <button id="checkBtn">‚úÖ Check</button>
      <button id="stopBtn" disabled>üõë Stop</button>
      <button id="showHistoryBtn">üìú History</button>
    </div>
    <div id="status"></div>
  </div>

  <div id="historyPopup">
    <button id="closeHistory">Close</button>
    <h3>Checked URLs History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const checkSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
    const successSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
    const failSound = new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg');

    const urlInput = document.getElementById("urlInput");
    const checkBtn = document.getElementById("checkBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusDiv = document.getElementById("status");
    const showHistoryBtn = document.getElementById("showHistoryBtn");
    const historyPopup = document.getElementById("historyPopup");
    const closeHistoryBtn = document.getElementById("closeHistory");
    const historyList = document.getElementById("historyList");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let stopFlag = false;
    let history = JSON.parse(localStorage.getItem("urlHistory")) || [];

    function setStatus(message, color = "black") {
      statusDiv.textContent = message;
      statusDiv.style.color = color;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function saveToHistory(url) {
      if (!history.includes(url)) {
        history.unshift(url);
        if (history.length > 10) history.pop();
        localStorage.setItem("urlHistory", JSON.stringify(history));
      }
    }

    function renderHistory() {
      historyList.innerHTML = "";
      if (history.length === 0) {
        historyList.innerHTML = "<li>No history yet.</li>";
        return;
      }
      history.forEach(url => {
        const li = document.createElement("li");
        li.textContent = url;
        li.title = "Click to reuse";
        li.onclick = () => {
          urlInput.value = url;
          historyPopup.style.display = "none";
        };
        historyList.appendChild(li);
      });
    }

    async function checkWebsite() {
      stopFlag = false;
      const url = urlInput.value.trim();

      if (!url) {
        setStatus("Please enter a URL.", "orange");
        return;
      }

      checkBtn.disabled = true;
      stopBtn.disabled = false;
      saveToHistory(url);

      while (!stopFlag) {
        try {
          checkSound.play();
          setStatus("Checking...", "blue");

          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 7000);

          const response = await fetch("https://website-check-api.onrender.com/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
            signal: controller.signal
          });

          clearTimeout(timeoutId);
          if (!response.ok) throw new Error("Network error");

          const data = await response.json();

          if (data.status) {
            setStatus("‚úÖ Website is online!", "green");
            successSound.play();
            break;
          } else {
            for (let i = 300; i > 0; i--) {
              if (stopFlag) {
                setStatus("Process stopped.", "blue");
                checkBtn.disabled = false;
                stopBtn.disabled = true;
                return;
              }
              setStatus(`Website is down. Retrying in ${i}s...`, "red");
              await delay(1000);
            }
          }
        } catch (error) {
          setStatus("Error checking website. Try again.", "orange");
          break;
        }
      }

      if (stopFlag) {
        setStatus("Process stopped.", "blue");
      }

      checkBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function stopProcess() {
      stopFlag = true;
    }

    function updateDarkModeUI() {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark");
        darkModeToggle.textContent = "‚òÄÔ∏è";
      } else {
        document.body.classList.remove("dark");
        darkModeToggle.textContent = "üåô";
      }
    }

    darkModeToggle.addEventListener("click", () => {
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("darkMode", "disabled");
      } else {
        localStorage.setItem("darkMode", "enabled");
      }
      updateDarkModeUI();
    });

    // Initialize UI
    updateDarkModeUI();

    checkBtn.addEventListener("click", checkWebsite);
    stopBtn.addEventListener("click", stopProcess);
    showHistoryBtn.addEventListener("click", () => {
      renderHistory();
      historyPopup.style.display = "block";
    });
    closeHistoryBtn.addEventListener("click", () => {
      historyPopup.style.display = "none";
    });
  </script>
</body>
</html>
